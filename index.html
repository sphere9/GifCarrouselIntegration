<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="dashboard">
    <div id="background"></div>

    <div id="overlay">
      <div class="stat">
        <div class="label">CPU</div>
        <div class="name" id="cpuName">Loading...</div>
        <div class="temp" id="cpuTemp">-- °C</div>
        <div class="load" id="cpuLoad">--%</div>
      </div>
      <div class="stat">
        <div class="label">GPU</div>
        <div class="name" id="gpuName">Loading...</div>
        <div class="temp" id="gpuTemp">-- °C</div>
        <div class="load" id="gpuLoad">--%</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
